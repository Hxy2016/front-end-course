<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery todo mvc demo</title>
  <!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css"> -->
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>
  <section id="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
      </ul>
    </section>
  </section>
  <script type="text/x-template" id="todo-template">
    <% todolists.forEach(function(each){ %>
      <li class="<%= each.isComplete ? 'completed' : '' %>" data-id="<%= each.id %>">
        <div class="view">
          <input class="toggle" type="checkbox" <%= each.isComplete ? 'checked' : '' %> >
          <label><%= each.title %></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= each.title %>">
      </li>
      <% }) %>
  </script>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="https://github.com/iamjoel/">Joel</a></p>
  </footer>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
